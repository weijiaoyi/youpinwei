<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title></title>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script>
    	var eMeta=document.createElement('meta');
	      eMeta.setAttribute("name","viewport");
	      eMeta.setAttribute("content",'initial-scale='+1/window.devicePixelRatio+'')
	      document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px";
	      window.addEventListener("resize",function(){
	        document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px";
	    })
	</script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			overflow: hidden;
		}
		.swiper-container{
			width:7.5rem;
		}
		.swiper-pagination{
			width:7.5rem;

		}
		img{
			width:7.5rem;

		}
	</style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
        	<img src="../img/swiper01.jpg">
        </div>
        <div class="swiper-slide">
        	<img src="../img/swiper02.jpg">
        </div>
        <div class="swiper-slide">
        	<img src="../img/swiper03.jpg">
        </div>
        <div class="swiper-slide">
        	<img src="../img/swiper04.jpg">
        </div>
        <div class="swiper-slide">
        	<img src="../img/swiper05.jpg">
        </div>
        <div class="swiper-slide">
        	<img src="../img/swiper06.jpg">
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    }
  })        
  </script>
</html>
